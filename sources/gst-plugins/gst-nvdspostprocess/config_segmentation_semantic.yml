# Following properties are mandatory:
#   output-blob-names,  gpu-id,
#   network-type (0-detector, 1-classifier, 2-segmentation)
#
# Mandatory properties for detectors:
#   num-detected-classes
#   labelfile-path
#
# Optional properties for detectors:
#   cluster-mode
#
# Mandatory properties for classifiers:
#   classifier-threshold, is-classifier, classifier-type
#   labelfile-path
#
#  Properties in secondary mode:
#   operate-on-class-ids,
#
# Other optional properties:
#   gie-unique-id(Default=0), process-mode,
#   custom-lib-path, network-mode(Default=0 i.e FP32)
#   class-attrs-all, class-attrs-<class-id>
#
# Properties of segmentation models:
#  segmentation-threshold, segmentation-output-order, output-blob-names
#
# The values in the config file are overridden by values set through GObject
# properties.


property:
  gpu-id: 0
  network-type: 2
  process-mode: 1
  output-blob-names: final_conv/BiasAdd
  segmentation-threshold: 0.0
  gie-unique-id: 1
  # 0 - NCHW 1 - NHWC
  segmentation-output-order: 0
