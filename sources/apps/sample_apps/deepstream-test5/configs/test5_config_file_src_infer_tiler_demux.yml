application:
  enable-perf-measurement: 1
  perf-measurement-interval-sec: 5
  #gie-kitti-output-dir: streamscl

tiled-display:
  #disable=0 enable=1 enable_with_demux=2
  enable: 2
  rows: 2
  columns: 2
  width: 1280
  height: 720
  gpu-id: 0
  #(0): nvbuf-mem-default - Default memory allocated, specific to particular platform
  #(1): nvbuf-mem-cuda-pinned - Allocate Pinned/Host cuda memory, applicable for Tesla
  #(2): nvbuf-mem-cuda-device - Allocate Device cuda memory, applicable for Tesla
  #(3): nvbuf-mem-cuda-unified - Allocate Unified cuda memory, applicable for Tesla
  #(4): nvbuf-mem-surface-array - Allocate Surface Array memory, applicable for Jetson
  nvbuf-memory-type: 0

source:
 csv-file-path: source_4.csv

sink0:
  enable: 1
  #Type - 1=FakeSink 2=EglSink 3=File
  type: 2
  sync: 1
  gpu-id: 0
  nvbuf-memory-type: 0
  qos: 0
  width: 1280
  height: 720

sink1:
  enable: 1
  #Type - 1=FakeSink 2=EglSink 3=File
  type: 2
  sync: 1
  source-id: 1
  gpu-id: 0
  link-to-demux: 1
  nvbuf-memory-type: 0
  qos: 0
  width: 1280
  height: 720

sink2:
  enable: 0
  #Type - 1=FakeSink 2=EglSink 3=File 4=RTSPStreaming
  type: 4
  #1=h264 2=h265
  codec: 1
  sync: 0
  bitrate: 4000000
  # set below properties in case of RTSPStreaming
  rtsp-port: 8554
  udp-port: 5400

osd:
  enable: 1
  gpu-id: 0
  border-width: 1
  text-size: 12
  text-color: 1;1;1;1
  text-bg-color: 0.3;0.3;0.3;1
  font: Serif
  show-clock: 0
  clock-x-offset: 800
  clock-y-offset: 820
  clock-text-size: 12
  clock-color: 1;0;0;0
  nvbuf-memory-type: 0

streammux:
  gpu-id: 0
  ##Boolean property to inform muxer that sources are live
  live-source: 0
  batch-size: 4
  ##time out in usec, to wait after the first buffer is available
  ##to push the batch even if the complete batch is not formed
  batched-push-timeout: -1
  #32000
  ## Set muxer output width and height
  width: 1920
  height: 1080
  ##Enable to maintain aspect ratio wrt source, and allow black borders, works
  ##along with width, height properties
  enable-padding: 0
  nvbuf-memory-type: 0

primary-gie:
  enable: 1
  gpu-id: 0
  batch-size: 4
  ## 0=FP32, 1=INT8, 2=FP16 mode
  bbox-border-color0: 1;0;0;1
  bbox-border-color1: 0;1;1;1
  bbox-border-color2: 0;1;1;1
  bbox-border-color3: 0;1;0;1
  nvbuf-memory-type: 0
  interval: 0
  gie-unique-id: 1
  model-engine-file: ../../../../../samples/models/Primary_Detector/resnet10.caffemodel_b4_int8.engine
  labelfile-path: ../../../../../samples/models/Primary_Detector/labels.txt
  config-file: ../../../../../samples/configs/deepstream-app/config_infer_primary.yml
  #infer-raw-output-dir: ../../../../../samples/primary_detector_raw_output/

tracker:
  enable: 1
  # For NvDCF and DeepSORT tracker, tracker-width and tracker-height must be a multiple of 32, respectively
  tracker-width: 640
  tracker-height: 384
  ll-lib-file: /opt/nvidia/deepstream/deepstream/lib/libnvds_nvmultiobjecttracker.so
  # ll-config-file required to set different tracker types
  # ll-config-file: ../../../../../samples/configs/deepstream-app/config_tracker_IOU.yml
  ll-config-file: ../../../../../samples/configs/deepstream-app/config_tracker_NvDCF_perf.yml
  # ll-config-file: ../../../../../samples/configs/deepstream-app/config_tracker_NvDCF_accuracy.yml
  # ll-config-file: ../../../../../samples/configs/deepstream-app/config_tracker_DeepSORT.yml
  gpu-id: 0
  enable-batch-process: 1
  enable-past-frame: 1
  display-tracking-id: 1

tests:
  file-loop: 1
